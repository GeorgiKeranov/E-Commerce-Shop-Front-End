<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default panel-table">

        <div class="panel-heading">
          Categories
        </div>

        <div class="panel-body">

          <table class="table table-striped table-bordered table-list text-center">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th><span class="glyphicon glyphicon-cog"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let index = index">
                <td>
                  <img [src]="categoryService.getImageUrl(category.imageName)" class="img-responsive" />
                </td>
                <td>
                  {{ category.categoryName }}
                </td>
                <td align="center">
                  <a [routerLink]="category.id" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
                  <button class="btn btn-danger" (click)="onRemoveCategory(index)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
