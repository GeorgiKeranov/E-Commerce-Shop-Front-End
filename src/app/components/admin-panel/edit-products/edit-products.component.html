<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <app-search></app-search>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-cog"></span></th>
                <th>Image</th>
                <th>Product title</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td align="center">
                  <div class="margin-top-bot-10px">
                    <a [routerLink]="product.id" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
                  </div>
                  <div class="margin-top-bot-10px">
                    <a class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </td>
                <td><img [src]="productService.getImageUrl(product.mainImageName)" class="img-responsive"></td>
                <td>{{ product.title }}</td>
                <td>
                  <!-- TODO fix this for many categories. Add ',' -->
                  <span *ngFor="let category of product.categories">
                     {{ category.categoryName }} 
                  </span>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col col-xs-4">Page 1 of 5
            </div>
            <div class="col col-xs-8">
              <ul class="pagination hidden-xs pull-right">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
              <ul class="pagination visible-xs pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
