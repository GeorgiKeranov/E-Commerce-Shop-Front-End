<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="/">E Shop</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <div class="navbar-left">
                <ul class="nav navbar-nav">
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="/">Home</a>
                    </li>
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="/catalog">Catalog</a>
                    </li>
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a routerLink="/contacts">Contacts</a>
                    </li>
                </ul>
            </div>

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a *ngIf="authService.loggedIn()" routerLink="/shopping-cart">
                            <span class="fa fa-2x fa-shopping-cart text-info"></span>
                            <span class="badge have-items" *ngIf="getProductsCount() > 0">{{ getProductsCount() }}</span>
                            <span class="badge" *ngIf="!getProductsCount() || getProductsCount() == 0">0</span>
                        </a>
                    </li>
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ routeStartWith: 'admin' }">
                        <a *ngIf="authService.loggedIn() && isAuthenticatedUserAdmin()" routerLink="/admin">Admin Panel</a>
                    </li>
                    <!--
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a *ngIf="authService.loggedIn()" routerLink="/account">My profile</a>
                    </li>
                    -->
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a *ngIf="authService.loggedIn()" (click)="onLogout()">Logout</a>
                    </li>
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a *ngIf="!authService.loggedIn()" routerLink="/register">Register</a>
                    </li>
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                        <a *ngIf="!authService.loggedIn()" routerLink="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
