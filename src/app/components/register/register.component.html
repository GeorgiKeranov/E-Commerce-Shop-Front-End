<div class="main-login main-center">
  <h2 class="page-header">Register</h2>
  <form [formGroup]="registerForm" (submit)="onRegisterSubmit()">

    <div class="row">

      <!-- First Name -->
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <div [ngClass]="{ 'has-error': registerForm.controls.firstName.errors && registerForm.controls.firstName.dirty, 
      'has-success': !registerForm.controls.firstName.errors && registerForm.controls.firstName.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter your first name" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.firstName.errors?.required && registerForm.controls.firstName.dirty">This field is required</li>
          </ul>
        </div>
      </div>

      <!-- LastName -->
      <div class="form-group col-md-6">
        <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
        <div [ngClass]="{ 'has-error': registerForm.controls.lastName.errors && registerForm.controls.lastName.dirty, 
      'has-success': !registerForm.controls.lastName.errors && registerForm.controls.lastName.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter your last name" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.lastName.errors?.required && registerForm.controls.lastName.dirty">This field is required</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Username -->
      <div class="form-group col-md-6">
        <label for="username" class="cols-sm-2 control-label">Username</label>
        <div [ngClass]="{ 'has-error': registerForm.controls.username.errors && registerForm.controls.username.dirty, 
      'has-success': !registerForm.controls.username.errors && registerForm.controls.username.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter your Username" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.username.errors?.required && registerForm.controls.username.dirty">This field is required</li>
          </ul>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group col-md-6">
        <label for="email" class="cols-sm-2 control-label">Email</label>
        <div [ngClass]="{ 'has-error': registerForm.controls.email.errors && registerForm.controls.email.dirty, 
      'has-success': !registerForm.controls.email.errors && registerForm.controls.email.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter your email" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.dirty">This field is required</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Country -->
      <div class="form-group col-md-6">
        <label for="country" class="cols-sm-2 control-label">Country</label>
        <div [ngClass]="{ 'has-error': registerForm.controls.country.errors && registerForm.controls.country.dirty, 
      'has-success': !registerForm.controls.country.errors && registerForm.controls.country.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="country" id="country" placeholder="Enter your country" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.country.errors?.required && registerForm.controls.country.dirty">This field is required</li>
          </ul>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group col-md-6">
        <label for="address" class="cols-sm-2 control-label">Address</label>
        <div [ngClass]="{'has-error': registerForm.controls.address.errors && registerForm.controls.address.dirty,
         'has-success': !registerForm.controls.address.errors && registerForm.controls.address.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" formControlName="address" id="address" placeholder="Enter your address" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.address.errors?.required &&
            registerForm.controls.address.dirty">This field is required</li>
          </ul>
        </div>
      </div>
    </div>


    <div class="row">

      <!-- Password -->
      <div class="form-group col-md-6">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div [ngClass]="{'has-error': registerForm.controls.password.errors && registerForm.controls.password.dirty,
         'has-success': !registerForm.controls.password.errors && registerForm.controls.password.dirty}">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter your Password" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.controls.password.errors?.required &&
            registerForm.controls.password.dirty">This field is required</li>
          </ul>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group col-md-6">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div [ngClass]=" { 'has-error': registerForm.errors?.matchPasswords && 
        (registerForm.controls.password.dirty && registerForm.controls.confirm.dirty), 
        'has-success': !registerForm.controls.password.errors && registerForm.controls.password.dirty } ">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" formControlName="confirm" id="confirm" placeholder="Confirm your Password" />
          </div>
          <ul class="help-block">
            <li *ngIf="registerForm.errors?.matchPasswords && 
              (registerForm.controls.password.dirty && registerForm.controls.confirm.dirty)">Passwords don't match</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group col-sm-6 col-sm-offset-3">
      <label for="phone" class="cols-sm-2 control-label">Phone</label>
      <div [ngClass]="{'has-error': registerForm.controls.phone.errors && registerForm.controls.phone.dirty,
         'has-success': !registerForm.controls.phone.errors && registerForm.controls.phone.dirty}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Enter your phone" />
        </div>
        <ul class="help-block">
          <li *ngIf="registerForm.controls.phone.errors?.required &&
            registerForm.controls.phone.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
    </div>

  </form>
</div>
