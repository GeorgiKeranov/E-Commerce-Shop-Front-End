<div *ngIf="product" class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title text-center"><strong>{{ product.title }}</strong></h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 product_img">
        <img [src]="productService.getImageUrl(product.mainImageName)" class="img-responsive">
      </div>
      <div class="col-md-6 product_content">
        <h4>Product Id: <span>{{ product.id }}</span></h4>
        <hr>

        <h4>Description: </h4>
        <p>{{ product.description }}</p>
        <hr>

        <div class="row">
          <div class="col-md-6">
            <h4>Price: <strong>${{ product.price }}</strong></h4>
          </div>

          <div class="col-md-6">
            <div class="col-md-4">
              <h4>Quantity:</h4>
            </div>
            <div class="col-xs-2">
              <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" class="quantity-left-minus btn btn-danger btn-number" (click)="minusOneQuantity()">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
                </span>
                <div class="form-control input-number"> {{ quantity }}</div>
                <span class="input-group-btn">
                  <button type="button" class="quantity-right-plus btn btn-success btn-number" (click)="plusOneQuantity()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                </span>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <button type="button" class="btn btn-primary btn-block" (click)="addOrderItemToShoppingCart()">
            <span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
