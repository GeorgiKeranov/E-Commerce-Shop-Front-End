<div class="container">

    <div class="row col-md-offset-4">
        <app-search [pathToNavigate]="'/'"></app-search>
    </div>
    <hr>

    <!-- change background color -->
    <div class="row">
        <div class="col-md-12">

            <div *ngFor="let product of products" class="col-sm-6 col-md-4">
                <div class="thumbnail photo">

                    <img [src]="productService.getImageUrl(product.mainImageName)" class="img-responsive">

                    <div class="caption">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>{{ getSummaryTitle(product.title) }}</h3>
                            </div>
                            <div class="col-md-5 price">
                                <h3>
                                    <label>${{ product.price }}</label></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <button class="btn btn-primary btn-product"><span class="glyphicon glyphicon-list-alt"></span> Details</button>
                            </div>
                            <div class="col-md-6">
                                <!-- Add option for quantity -->
                                <a class="btn btn-success btn-product" (click)="addToCart(product.id)">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                    Add to cart
                                </a>
                            </div>
                        </div>

                        <p> </p>
                    </div>
                </div>
            </div>
        </div>

        <app-pages [pathToNavigate]="'/'" [currentPage]="currentPage" [categoryId]="categoryId" [searchWord]="searchWord"></app-pages>

    </div>
</div>
