<form [formGroup]="searchForm" (submit)="onSearchSubmit()" class="navbar-form navbar-left">

  <div class="form-group">
    <input formControlName="keywords" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>

  <div class="form-group">
    <select class="form-control selectpicker" (change)="onChange($event.target.value)">
      <option value=-1>All categories</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.categoryName }}
      </option>
    </select>
  </div>

  <button class="btn btn-success" type="submit">Search</button>
</form>
